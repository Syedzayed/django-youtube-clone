{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/variables.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/messages.css' %}" />
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}" />
    <link rel="stylesheet" href="{% static 'css/forms.css' %}" />

    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <nav class="navbar">
      <a href="/" class="navbar-brand">
        <span class="logo-icon">▶️</span>
        YouTube Clone
      </a>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li>
          <a href="{% url 'videos:upload' %}" class="nav-link btn-upload"
            >Upload
          </a>
        </li>
        <li><span class="nav-username">{{ user.username }}</span></li>
        <li>
          <form
            method="post"
            action="{% url 'accounts:logout' %}"
            class="logout-form"
          >
            {% csrf_token %}
            <button type="submit" class="nav-link btn-outline logout-btn">
              Logout
            </button>
          </form>
        </li>
        {% else %}
        <li>
          <a href="{% url 'accounts:login' %}" class="nav-link">Sign In</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
